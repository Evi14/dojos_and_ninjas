<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body class="container mt-5 d-flex flex-row justify-content-around ">
    <!-- add new dojo form -->
    <div>
        <h1 class="mb-5">New Dojo</h1>
        <form action="/addDojo" method="post">

            <div class="mb-3 row">
                <label for="fname" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" name="fname" required>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Create</button>
            </div>
        </form>
    </div>
    <!-- all dojos -->
    <div>
        <h1 class="mb-5">All Dojos</h1>
        <table class="table table-striped table-hover">
            {% for dojo in all_dojos %}
            <tr>
                <td>
                    <a href="dojos/{{dojo.id}}">{{dojo.name}}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/ninjas">Add Ninja</a>
    </div>

</body>

</html>
